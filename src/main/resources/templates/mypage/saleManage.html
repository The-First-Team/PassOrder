<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패스오더</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/header.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/mypage/saleManage.css" />
</head>

<body>
    <div id="container">
        <header class="header-container">
            <div class="sns-container">
                <button class="sns-button" disabled>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-facebook"></i>
                </button>
              </div>
              <div class="logo-container">
                  <h1 class="brand-logo"><a href="javascript:void(0);" class="logo-button">PASSORDER</a></h1>
              </div>
              <ul class="menu-container">
                  <li><a href="javascript:void(0);" class="menu-container-nav">카페메뉴</a></li>
                  <li><a href="javascript:void(0);" class="menu-container-nav">마이페이지</a></li>
                  <li><a href="javascript:void(0);" class="menu-container-nav">장바구니</a></li>
              </ul>
        </header>
    
        
        <main class="main-container">
            <div class="sub-img-area">
                <div class="main-title-container">
                    <span>ALWAYS BESIDE YOU, 관리자 매출관리 페이지</span>
                    <h1>늘 당신 곁에, 패스오더는 항상 함께합니다.</h1>
                </div>
            </div>


            <!----------여기서부터 html 추가하시면 됩니다.------------------------->


        
            <h1 class="manage-title">매출관리</h1>
            <div class="menu-buttons">
                <div class="menu-button-area">           
                  <input type="radio" id="time-radio" name="view-option" value = "time"checked>
                  <label for="time-radio" class="viewer">시간별 보기</label>
                  <input type="radio" id="user-radio" name="view-option" value = "id">
                  <label for="user-radio" class="viewer">고객별 보기</label>
                </div>
              </div>
            <div class="date-select">
                <label for="start-date">시작일</label>
                <input type="date" id="start-date">
              
                <label for="end-date">종료일</label>
                <input type="date" id="end-date">
              
                <button type="button" class="date-submit">조회하기</button>
            </div>
            <div>
                <table>
                <thead>
                  <tr>
                    <th class="orderId">주문번호</th>
                    <th class="userId">고객ID</th>
                    <th class="orderTime">시간</th>
                    <th class="totalPrice">가격</th>
                    <th class="orderDtl">주문상세</th>
                  </tr>
                </thead>

                <tbody class="tableBody">
    
                </tbody>

                <tfoot class="tablefoot">
                  <tr>
                    <td colspan="2" class="dateTotalPriceTitle">매출액</td>
                    <td colspan="2"class= "dateTotalPrice"></td>
                    <td ></td>

                  </tr>
                </tfoot>
            </table>
        </div>


        </main>
    </div>
    <script src="/static/js/component/header.js"></script>
    <script src="/static/js/saleManage.js"></script>
</body>

</html>
