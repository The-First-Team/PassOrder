<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패스오더</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/common.css" />
    <link rel="stylesheet" href="/static/css/header.css" />
    <link rel="stylesheet" href="/static/css/register.css" />
</head>

<body>
    <div id="container">
      <header class="header-container">
        
      </header>
        
        <main class="main-container">
          <div class="sub-img-area">
            <div class="register-title-group">
                <h1 class="register-main-title">회 원 가 입</h1>
                <p class="register-sub-title">Join Us, PASSORDER</p>
                <p class="reigster-txt">PASSORDER 가입을 위한 약관 동의 및 본인 인증 단계 입니다.</p>
            </div>
          </div>

          <div class ="register-bigbox">
            <div class="register-selectbox">
              <button type="button" class="register-select-group"  onclick="location.href ='/account/register'">회 원</button>
              <button type="button" class="register-select-group"  onclick="location.href ='/account/admin-register'">사업자</button>
            </div>

            <div class="register-container">
              <h1 class="register-title">회원 정보 입력</h1>
              <!--회원가입 정보 입력-->
              <div class="register-content">

                <div class="register-group">
                  <label for="register-username">아이디</label>
                  <div class="input-group">
                    <input type="text" id="register-username" class="register-inputs" name="username"/>
                    <div class="register-error"></div>
                  </div>
                </div>

    
                <div class="register-group">
                  <label for="register-name">성명</label>
                  <div class="input-group">
                    <input type="text" id="register-name" class="register-inputs" name="name"/>
                    <div class="register-error"></div>
                  </div>
                </div>
    
                <div class="register-group">
                  <label for="register-password">비밀번호</label>
                  <div class="input-group">
                    <input type="password" id="register-password" class="register-inputs" name="password" placeholder="비밀번호"/>
                    <div class="register-pwerror">안전한 비밀번호를 위해 숫자, 문자를 조합하여 10~16자 이상으로 입력해 주세요.</div>
                    <div class="register-error"></div>
                  </div>
                </div>
    
                <div class="register-group">
                  <label for="register-repassword">비밀번호 확인</label>
                  <div class="input-group">
                    <input type="password" id="register-repassword" class="register-inputs" name="repassword"/>
                    <div class="register-error"></div>
                  </div>
                </div>
    
                <div class="register-group">
                  <label for="register-email">이메일</label>
                  <div class="input-group">
                    <input type="email" id="register-email" class="register-inputs" name="email" />
                    <div class="register-error"></div>
                  </div>
                </div>
              </div>
              <button type="button" class="register-submit">가입하기</button>
            </div>  
          </div>
        </main>
    </div>
    <script src="/static/js/component/header.js"></script>
    <script src="/static/js/register.js"></script>
    
    <!-- <script src="/static/js/index.js"></script> -->
    
</body>

</html>
